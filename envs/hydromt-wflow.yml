# note that these are the developer dependencies
# use environment.yml in the root to install for normal use
name: hydromt-wflow

channels:
  - conda-forge

dependencies:
  - affine
  - black
  - bottleneck
  - cartopy # to run examples
  - click
  - dask
  - descartes # to run examples
  - entrypoints
  - flit>=3.4
  - fsspec
  - gdal>=3.1
  - geopandas>=0.10
  - jupyter # to run examples
  - matplotlib # to run examples
  - nbsphinx # docs notebook examples
  - netcdf4
  - numpy
  - openpyxl
  - pandas
  - packaging
  - pcraster # optional
  - pip
  - pydata-sphinx-theme  # docs
  - pyflwdir>=0.5.4
  - pyproj
  - pytest # tests
  - pytest-cov # tests
  - pytest-mock # tests
  - pytest-timeout # test
  - python>=3.7
  - rasterio
  - responses # tests
  - requests
  - rioxarray
  - scipy
  - testpath  # tests
  - toml
  - universal_pathlib
  - shapely>=2.0.0
  - sphinx # docs
  - xarray
  - zarr
  - pip:
    - pyet
    - sphinx_design  # docs
    - hydroengine
    - git+https://github.com/Deltares/hydromt.git

