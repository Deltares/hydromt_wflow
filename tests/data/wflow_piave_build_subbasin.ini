[setup_config]

[setup_basemaps]
hydrography_fn = merit_hydro
basin_index_fn  = merit_hydro_index
upscale_method = ihu

[setup_rivers]
hydrography_fn = merit_hydro
river_upa = 30
slope_len = 2000

[setup_reservoirs]
reservoirs_fn = hydro_reservoirs
min_area = 0.0
priority_jrc = True
usehe =  False  # only for test, not recommended for normal useage

[setup_lakes]
lakes_fn = hydro_lakes   
min_area = 5.0    

[setup_glaciers]
glaciers_fn = rgi
min_area = 0.0   

[setup_riverwidth]
precip_fn = chelsa      # source for precip climatology: {chelsa}
climate_fn = koppen_geiger # source for climate classification: {koppen_geiger}
predictor=discharge
fill=False
min_wth = 1

[setup_lulcmaps]
lulc_fn = globcover

[setup_laimaps]
lai_fn = modis_lai

[setup_soilmaps]
soil_fn = soilgrids
ptf_ksatver = brakensiek

[setup_gauges]
gauges_fn = grdc
snap_to_river = True
derive_subcatch = False

[setup_constant_pars]
KsatHorFrac=100
Cfmax = 3.75653
cf_soil = 0.038
EoverR = 0.11
InfiltCapPath = 5
InfiltCapSoil = 600 
MaxLeakage = 0
rootdistpar = -500
TT = 0
TTI = 2
TTM = 0
WHC = 0.1
G_Cfmax = 5.3
G_SIfrac = 0.002
G_TT = 1.3

[setup_precip_forcing]
precip_fn = era5
precip_clim_fn = None

[setup_temp_pet_forcing]
temp_pet_fn = era5
press_correction = True
temp_correction = True
dem_forcing_fn = era5_orography
pet_method = debruin
skip_pet = False

