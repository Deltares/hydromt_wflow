setup_config:
  output.lateral.land.q: "q_land"
  output.lateral.land.h: "h_land"

setup_basemaps:
  res: 0.016666666666666666
  hydrography_fn: merit_hydro
  basin_index_fn: merit_hydro_index
  upscale_method: ihu

setup_rivers:
  hydrography_fn: merit_hydro
  river_geom_fn: rivers_lin2019_v1
  river_upa: 30
  rivdph_method: powlaw
  min_rivdph: 1
  min_rivwth: 30
  slope_len: 2000
  smooth_len: 5000

setup_reservoirs:
  reservoirs_fn: hydro_reservoirs
  min_area: 0.0

setup_lakes:
  lakes_fn: hydro_lakes
  min_area: 5.0

setup_glaciers:
  glaciers_fn: rgi
  min_area: 0.0

setup_lulcmaps:
  lulc_fn: globcover

setup_laimaps:
  lai_fn: modis_lai

setup_soilmaps:
  soil_fn: soilgrids
  ptf_ksatver: brakensiek

setup_outlets:
  river_only: True

setup_gauges:
  gauges_fn: grdc
  snap_to_river: True
  derive_subcatch: False

setup_constant_pars:
  KsatHorFrac: 100
  Cfmax: 3.75653
  cf_soil: 0.038
  EoverR: 0.11
  InfiltCapPath: 5
  InfiltCapSoil: 600
  MaxLeakage: 0
  rootdistpar: -500
  TT: 0
  TTI: 2
  TTM: 0
  WHC: 0.1
  G_Cfmax: 5.3
  G_SIfrac: 0.002
  G_TT: 1.3

setup_precip_forcing:
  precip_fn: era5

setup_temp_pet_forcing:
  temp_pet_fn: era5
  press_correction: True
  temp_correction: True
  dem_forcing_fn: era5_orography
  pet_method: debruin
  skip_pet: False
