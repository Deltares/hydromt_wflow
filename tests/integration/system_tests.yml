name: System tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  julia-test:
    runs-on: ubuntu-latest

    steps:
      # Julia
      - name: Checkout Wflow.jl
        uses: actions/checkout@v6
        with:
          repository: Deltares/Wflow.jl
          path: Wflow.jl
          fetch-tags: true
          ref: v1.0.0
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
      - name: Install Wflow
        run: julia -e 'using Pkg; Pkg.develop(path=\"Wflow.jl/Wflow\"); Pkg.precompile(); using Wflow'

      # Python
      - name: Checkout hydromt_wflow
        uses: actions/checkout@v6
      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.59.0

      # Combine
      - name: Run system tests
        run: pixi run system-tests
