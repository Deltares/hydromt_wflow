wflow_deltares_data:
  urlpath: https://raw.githubusercontent.com/Deltares/hydromt_wflow/{version}/data/catalogs/wflow_deltares_data.yml
  versions:
    v2024.1: setup_ksat
  notes: This data is only accessible when connected to the Deltares network.
wflow_artifact_data:
  urlpath: https://raw.githubusercontent.com/Deltares/hydromt_wflow/{version}/data/catalogs/wflow_artifact_data.yml
  versions:
    v2024.1: setup_ksat
  notes: This data archive contains a sample dataset for the Piave basin (North Italy) to be used for tests and docs/demo purposes.
wflow_parameters:
  urlpath: https://raw.githubusercontent.com/Deltares/hydromt_wflow/{version}/data/catalogs/wflow_parameters.yml
  versions:
    v2024.1: setup_ksat
  notes: This data is standard for building wflow models, download the data if no internet connection is plausible at time of building.
