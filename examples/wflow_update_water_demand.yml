setup_non_irrigation:
  non_irrigation_fn: pcr_globwb
  population_fn: worldpop_2020_constrained
  variables:
    - dom
    - ind
    - lsk
  non_irrigation_method: nearest
  population_method: sum

setup_irrigation:
  irrigated_area_fn: irrigated_area
  landuse_fn: glcnmo
  paddy_class: 12
  area_threshold: 0.6
  crop_irrigated_fn: mirca_irrigated_data
  crop_rainfed_fn: mirca_rainfed_data
  crop_info_fn: mirca_crop_info
  wflow_thicknesslayers:
    - 50
    - 100
    - 50
    - 200
    - 800
  target_conductivity:
    - null
    - null
    - 5
    - null
    - null
  lai_threshold: 0.2
  additional_parameters:
    vertical.paddy:
      h_min: 20
      h_opt: 50
      h_max: 80
    h_values: # values in a list from h1, h2, h3_high, h3_low, h4
      paddy:
        - 100
        - 55
        - -160
        - -250
        - -16000
      nonpaddy:
        - 0
        - -100
        - -400
        - -1000
        - -15849
