meta: null

glcnmo:
  data_type: RasterDataset
  uri: glcnmo.tif
  driver:
    name: rasterio
    options: {}
    filesystem:
      protocol: local
  metadata:
    nodata: -9999
    crs: 4326

irrigated_area:
  data_type: RasterDataset
  uri: irrigated_area.tif
  driver:
    name: rasterio
    options: {}
    filesystem:
      protocol: local
  metadata:
    nodata: -9999
    crs: 4326

mirca_crop_info:
  data_type: DataFrame
  uri: mirca_crop_info.csv
  driver:
    name: pandas
    options:
      index_col: 0
    filesystem:
      protocol: local
  metadata:
    category: landuse

mirca_irrigated_data:
  data_type: RasterDataset
  uri: V3_crop_factor_irrigated_rice-excluded.nc
  driver:
    name: raster_xarray
    options:
      chunks:
        x: 3600
        y: 3600
  metadata:
    crs: 4326
  data_adapter:
    unit_mult:
      rootingdepth: 1000

mirca_rainfed_data:
  data_type: RasterDataset
  uri: V3_crop_factor_rainfed_rice-excluded.nc
  driver:
    name: raster_xarray
    options:
      chunks:
        x: 3600
        y: 3600
  metadata:
    crs: 4326
  data_adapter:
    unit_mult:
      rootingdepth: 1000

