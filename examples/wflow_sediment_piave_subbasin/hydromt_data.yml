meta:
  root: None
globcover_2009:
  uri: globcover.tif
  driver:
    options:
      cache: false
    name: rasterio
  metadata:
    crs: 4326
    category: landuse & landcover
    paper_doi: 10.1594/PANGAEA.787668
    paper_ref: Arino et al (2012)
    url: http://due.esrin.esa.int/page_globcover.php
    license: CC-BY-3.0
  data_type: RasterDataset
  root: None
globcover_mapping_default:
  uri: lulc/globcover_mapping.csv
  driver:
    options:
      index_col: 0
      dtype:
        landuse: int16
        vegetation_kext: float32
        land_manning_n: float32
        soil_compacted_fraction: float32
        vegetation_root_depth: float32
        vegetation_leaf_storage: float32
        vegetation_wood_storage: float32
        land_water_fraction: float32
        vegetation_crop_factor: float32
        vegetation_feddes_alpha_h1: int16
        vegetation_feddes_h1: int16
        vegetation_feddes_h2: int16
        vegetation_feddes_h3_high: int16
        vegetation_feddes_h3_low: int16
        vegetation_feddes_h4: int16
        erosion_usle_c: float32
        Cov_River: float32
    name: pandas
  version: '1.0'
  metadata:
    category: landuse
    info: landuse parameters based on globcover classification (http://due.esrin.esa.int/page_globcover.php)
  data_type: DataFrame
  root: None
grdc:
  uri: grdc.csv
  driver:
    name: geodataframe_table
  metadata:
    crs: 4326
    category: observed data
    url: https://portal.grdc.bafg.de/applications/public.html?publicuser=PublicUser#dataDownload/StationCatalogue
    license: https://www.bafg.de/GRDC/EN/02_srvcs/21_tmsrs/210_prtl/tou.html;jsessionid=A56D50D4A36D3D8707CBF00CBD71F106.live11291?nn=2862854
    info: GRDC-Station Catalogue, last downloaded 2020-07-16
  data_type: GeoDataFrame
  root: None
hydro_lakes:
  uri: hydro_lakes.gpkg
  data_adapter:
    unit_mult:
      Area_avg: 1000000.0
  driver:
    name: pyogrio
  version: '1.0'
  metadata:
    crs: 4326
    category: surface water
    author: Arjen Haag
    info: HydroLAKES.v10_extract
  data_type: GeoDataFrame
  root: None
hydro_reservoirs:
  uri: hydro_reservoirs.gpkg
  data_adapter:
    unit_mult:
      Area_avg: 1000000.0
      Capacity_max: 1000000.0
      Capacity_min: 1000000.0
      Capacity_norm: 1000000.0
      Vol_avg: 1000000.0
  driver:
    name: pyogrio
  version: '1.0'
  metadata:
    crs: 4326
    nodata: -99
    category: surface water
    author: Alessia Matano
    info: GRanD.v1.1_HydroLAKES.v10_JRC.2016
  data_type: GeoDataFrame
  root: None
hydro_rivers_lin:
  uri: rivers_lin2019_v1.gpkg
  driver:
    name: pyogrio
  version: '1'
  metadata:
    category: hydrography
    paper_doi: 10.5281/zenodo.3552776
    paper_ref: Lin et al. (2019)
    processing_notes: hydrography/rivers_lin2019/README
    url: https://zenodo.org/record/3552776#.YVbOrppByUk
    license: CC-BY-NC 4.0
  data_type: GeoDataFrame
  root: None
merit_hydro:
  uri: merit_hydro/{variable}.tif
  driver:
    options:
      cache: false
    name: rasterio
  version: '1.0'
  metadata:
    crs: 4326
    category: topography
    paper_doi: 10.1029/2019WR024873
    paper_ref: Yamazaki et al. (2019)
    url: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_Hydro
    license: CC-BY-NC 4.0 or ODbL 1.0
  data_type: RasterDataset
  root: None
merit_hydro_index:
  uri: merit_hydro_index.gpkg
  driver:
    name: pyogrio
  metadata:
    crs: 4326
    category: topography
    paper_doi: 10.5194/hess-2020-582
    paper_ref: Eilander et al. (in review)
    license: CC-BY-NC 4.0
  data_type: GeoDataFrame
  root: None
riverbedsed_mapping_default:
  uri: wflow_sediment/riverbedsed_mapping.csv
  driver:
    options:
      index_col: 0
      dtype:
        river_bed_sediment_d50: float32
        river_bed_clay_fraction: float32
        river_bed_silt_fraction: float32
        river_bed_sand_fraction: float32
        river_bed_gravel_fraction: float32
    name: pandas
  version: '1.0'
  metadata:
    category: sediment
    info: Mapping between stream order and river bed sediment
  data_type: DataFrame
  root: None
simard:
  uri: simard.tif
  driver:
    options:
      cache: false
    name: rasterio
  metadata:
    crs: 4326
    category: landuse & landcover
    paper_doi: 10.1029/2011JG001708
    paper_ref: Simard et al (2011)
    url: https://webmap.ornl.gov/ogc/dataset.jsp?ds_id=10023
  data_type: RasterDataset
  root: None
soilgrids:
  uri: soilgrids/{variable}.tif
  data_adapter:
    unit_mult:
      bd_sl1: 0.001
      bd_sl2: 0.001
      bd_sl3: 0.001
      bd_sl4: 0.001
      bd_sl5: 0.001
      bd_sl6: 0.001
      bd_sl7: 0.001
      oc_sl1: 0.1
      oc_sl2: 0.1
      oc_sl3: 0.1
      oc_sl4: 0.1
      oc_sl5: 0.1
      oc_sl6: 0.1
      oc_sl7: 0.1
      ph_sl1: 0.1
      ph_sl2: 0.1
      ph_sl3: 0.1
      ph_sl4: 0.1
      ph_sl5: 0.1
      ph_sl6: 0.1
      ph_sl7: 0.1
  driver:
    options:
      cache: false
    name: rasterio
  version: '2017'
  metadata:
    crs: 4326
    category: soil
    notes: "soilthickness is based on 1) soilgrids (global) and 2) dataset for Eurasia\
      \ (ESDAC, 2004; Panagos et al., 2012): ESDAC, 2004. The european soil database\
      \ distribution version 2.0, european commission and the European soil bureau\
      \ network.  esdac.jrc.ec.europa.eu, accessed: 2017-11-17.  Panagos, P., Van\
      \ Liedekerke, M., Jones, A., Montanarella, L., 2012. European soil data centre:\
      \ Response to european policy support  and public data requirements. Land Use\
      \ Policy 29 (2), 329\xE2\u20AC\u201C338. \n"
    paper_doi: 10.1371/journal.pone.0169748
    paper_ref: Hengl et al. (2017)
    url: https://www.isric.org/explore/soilgrids/faq-soilgrids-2017
    license: ODbL
  data_type: RasterDataset
  root: None
