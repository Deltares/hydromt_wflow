corine_mapping_default:
  data_type: DataFrame
  driver: csv
  kwargs:
    index_col: 0
  dtype:
    landuse: int16
    Kext: float32
    N: float32
    PathFrac: float32
    RootingDepth: float32
    Sl: float32
    Swood: float32
    WaterFrac: float32
    USLE_C: float32
    Cov_River: float32
  meta:
    category: landuse
    source_info: landuse parameters based on corine classification (https://land.copernicus.eu/pan-european/corine-land-cover/clc2018)
    source_version: 1.0
  path: lulc/corine_mapping.csv

