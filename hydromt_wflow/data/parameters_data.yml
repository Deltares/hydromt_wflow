meta:
  version: v2025.2
  name: parameter-data
  hydromt_version: '>1.0a,<2'

corine_mapping_default:
  data_type: DataFrame
  uri: lulc/corine_mapping.csv
  driver:
    name: pandas
    options:
      index_col: 0
      dtype:
        landuse: int16
        Kext: float32
        N: float32
        PathFrac: float32
        RootingDepth: float32
        Sl: float32
        Swood: float32
        WaterFrac: float32
        kc: float32
        alpha_h1: int16
        h1: int16
        h2: int16
        h3_high: int16
        h3_low: int16
        h4: int16
        USLE_C: float32
        Cov_River: float32
  metadata:
    category: landuse
    source_version: 1.0
    info: landuse parameters based on corine classification (https://land.copernicus.eu/pan-european/corine-land-cover/clc2018)

